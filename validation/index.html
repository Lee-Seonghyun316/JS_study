<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Validation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>회원가입</h1>
    <form>
      <fieldset class="id-field">
        <label for="id">아이디</label>
        <input type="text" id="id" autocomplete="username" />
        <div class="failure-text hide">
          아이디는 6글자 이상으로 작성해야합니다
        </div>
        <div class="success-text hide">사용가능한 아이디:)</div>
      </fieldset>
      <fieldset class="password-field">
        <label for="password">비밀번호</label>
        <input type="password" id="password" autocomplete="new-password" />
        <div class="failure-text hide">
          비밀번호는 8글자 이상으로 작성해야합니다
        </div>
        <div class="success-text hide">사용가능한 비밀번호:)</div>
      </fieldset>
      <fieldset class="confirmPassword-field">
        <label for="confirmPassword">비밀번호확인</label>
        <input
          type="password"
          id="confirmPassword"
          autocomplete="new-password"
        />
        <div class="failure-text hide">비밀번호가 일치하지 않습니다</div>
        <div class="success-text hide">비밀번호 확인 완료:)</div>
      </fieldset>
      <fieldset>
        <button disabled id="signup">회원가입</button>
      </fieldset>
    </form>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
